<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1:Add 2:Sub");
        var ch = parseInt(prompt("Enter your choice", ""))
        a = parseInt(prompt("Enter 1st number:", ""))
        b = parseInt(prompt("Enter 2nd number:", ""))
        switch (ch) {
            case 1:
                alert("Addition of a & b is:" + (a + b))
                break;
            case 2:
                alert("Subtraction of a & b is: " + (a - b))
                break;

        }
    </script>
</body>

</html>
